# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build and run commands for the Next.js application.
build:
  run:
    - npm i && npm run build
  envs:
    # Example: Make a Google Maps API key available during the build process
    # The value for this key should be set as a secret in the App Hosting settings.
    GOOGLE_GENAI_API_KEY: ''
    RESEND_API_KEY: ''
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # The command to start the Next.js production server.
  args: ['npm', 'run', 'start']
